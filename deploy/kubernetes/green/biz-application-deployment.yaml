apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: green-biz-application
  namespace: green
  labels:
    name: green-biz-application
    service: green-biz-application-service
spec:
  replicas: 1
  selector:
    matchLabels:
      name: green-biz-application
      type: frontend
  template:
    metadata:
      labels:
        name: green-biz-application
        type: frontend
    spec:
      containers:
      - name: green-biz-application
        image: nisumpk/biz_application
        ports:
        - containerPort: 9601
        env:
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: SERVER_PORT
          value: -Dserver.port=9601
        - name: DISCOVERY_SERVER_URL
          value: "-Deureka.client.serviceUrl.defaultZone=http://green-discovery-server-service.green.svc.cluster.local:7001/eureka/"
        command: ["java"]
        args: ["$(SERVER_PORT)", "$(DISCOVERY_SERVER_URL)", "-Deureka.instance.preferIpAddress=true", "-Deureka.instance.ipAddress=$(MY_POD_IP)", "-jar", "/usr/src/biz-application-SNAPSHOT.jar"]
---
apiVersion: v1
kind: Service
metadata:
  name: green-biz-application-service
  namespace: green
  labels:
    name: green-biz-application-service
spec:
  type: NodePort
  ports:
  - port: 9601
    nodePort: 31003
    targetPort: 9601
    protocol: TCP

  selector:
    name: green-biz-application
